<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcast Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .menu .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
        }

        .menu .button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Two-column layout styling */
        .info-container {
            display: flex;
            justify-content: space-between;
        }

        .info-container > div {
            flex: 1;
            padding: 20px;
        }

        .info-container > div + div {
            border-left: 1px solid black;
        }

        .centered {
            text-align: center;
        }

        .divider {
            margin: 20px 0;
            border-bottom: 1px solid black;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Broadcast Assistant</h1>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
